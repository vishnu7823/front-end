<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>
    
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
       
    </style>
    
  </head>
  <body>
    <div class="container ">
    
     <div class="row">
        <div class="col-md-6">
            <h1> Bootstrap Progress Bar</h1>
            <div class="progress">
                <div class="progress-bar" style="width: 50%;">60%</div>
            </div>
           <hr>
           <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 50%;">60%</div>

        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 20%;">20%</div>

        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 50%;">60%</div>

        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 50%;">60%</div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width:40%">40%</div>
            <div class="progress-bar progress-bar-warning" style="width:30%">30%</div>
            <div class="progress-bar progress-bar-danger" style="width:20%">20%</div>
        </div>

       </div>    
   </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
