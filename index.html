<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>
    
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
       
    </style>
    
  </head>
  <body>
    <div class="container ">
    <h1> Bootstrap Buttons</h1>
   <div class="col-md-6">
    <button type="button" class="btn">Basic</button>
    <button type="button" class=" btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Basic</button>   
    <button type="button" class="btn btn-success">Basic</button>
    <button type="button" class="btn btn-info">Basic</button>
    <button type="button" class="btn btn-danger">Basic</button>
    <button type="button" class="btn btn-warning">Basic</button>

</div>

<div class="col-md-6">
    
    <button type="button" class="btn btn-success btn-xs">Basic</button>
    <button type="button" class="btn btn-success btn-sm">Basic</button>
    <button type="button" class="btn btn-success btn-lg">Basic</button>
    <button type="button" class="btn btn-success btn-md">Basic</button>
    <button type="button" class="btn btn-success btn-block">Basic</button>
</div>

<div class="col-md-6">
    <button type="button" class="btn btn-success active">Active</button>
    <button type="button" class="btn btn-success disabled">Disable</button>
</div>

<div class="col-md-6">
<a href="#" class="btn btn-danger">Anchor button</a>
<button type="button" class="btn btn-success">Button</button>
<input type="submit" class="btn btn-danger" value="submit">
</div>
   </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
